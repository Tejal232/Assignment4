<body style="font-size: larger; background-color: rgb(184, 116, 248); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></body>
<form action="MainPage.html" method="post">
    <h2 style="text-align: center;color: #2a0150; text-shadow: 0 0 15px rgb(243, 172, 20); font-size: 3em;">Grab Your Tickets NOW!</h2>
    <br>
    <br>
    <center>
    <label for="name"><b>Name :</b></label>
    <input type="text" id="name" required>
    <br>
    <br>
    <label for="email"><b>Email :</b></label>
    <input type="email" id="email" required>
    <br>
    <br>
    <label for="contact"><b>Phone no. :</b></label>
    <input type="tel" id="contact" required>
    <br>
    <br>
    <label for="tickets"><b>No. of tickets :</b></label>
    <select id="tickets" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Sign Up" 
    style="background-color: rgba(240, 224, 11, 0.8); box-shadow: 0 0 10px rgba(0, 255, 242, 0.767); 
    padding: 5px 10px; border-radius: 5px; font-size: 1em; cursor: pointer;">
    </center>
</form>
